apply plugin: 'java'

group = 'uk.ac.ic.doc'
version = '1.0.0'

description = """220 Exam"""

sourceCompatibility = 1.10
targetCompatibility = 1.10

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compile fileTree(dir:'lib', include: ['*.jar'])
}

test {
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}

sourceSets.main.java.srcDirs = ['Q1/src/main/java', 'Q2/src/main/java']
sourceSets.test.java.srcDirs = ['Q1/src/test/java', 'Q2/src/test/java']
